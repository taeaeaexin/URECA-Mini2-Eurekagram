<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/join.css">
</head>
<body>
<div class="signup-wrapper">
    <div class="signup-box">
        <img class="brand-logo" src="/logo/login_logo_8.png" alt="Eureka Gram 로고">

        <form onsubmit="event.preventDefault(); join();">
            <div class="form-group">
<!--                <label for="userName">* 이름</label>-->
                <input type="text" id="userName" placeholder="이름" autocomplete="off" onblur="validateUserName(this.value)">
                <span class="error" id="userNameMessage"></span>
            </div>
            <div class="form-group">
<!--                <label for="email">* 이메일</label>-->
                <input type="text" id="email" placeholder="중복된 이메일은 사용이 불가 합니다." autocomplete="off" onblur="validateEmail(this.value)">
                <span class="error" id="emailMessage"></span>
            </div>
            <div class="form-group">
<!--                <label for="password">* 비밀번호</label>-->
                <input type="password" id="password" placeholder="비밀번호를 입력해 주세요." autocomplete="off" onblur="validatePassword(this.value)">
                <span class="error" id="passwordMessage"></span>
            </div>
            <div class="form-group">
<!--                <label for="passwordcheck">* 비밀번호 확인</label>-->
                <input type="password" id="passwordcheck" placeholder="비밀번호를 다시 입력해 주세요." autocomplete="off" onblur="validatePasswordCheck(this.value)">
                <span class="error" id="passwordCheckMessage"></span>
            </div>
            <div class="form-group">
<!--                <label for="nickName">* 닉네임</label>-->
                <input type="text" id="nickName" placeholder="중복된 닉네임은 사용이 불가 합니다." autocomplete="off" onblur="validateNickName(this.value)">
                <span class="error" id="nickNameMessage"></span>
            </div>
            <div class="form-group">
<!--                <label for="phoneNumber">* 전화번호</label>-->
                <input type="text" id="phoneNumber" placeholder="전화번호를 입력해 주세요." autocomplete="off" onblur="validatePhoneNumber(this.value)">
                <span class="error" id="phoneNumberMessage"></span>
            </div>

            <div class="form-row">
                <select id="track">
                    <option value="BACKEND">백엔드</option>
                    <option value="FRONTEND">프론트엔드</option>
                </select>
                <select id="mode">
                    <option value="OFFLINE">대면</option>
                    <option value="ONLINE">비대면</option>
                </select>
                <select id="batch">
                    <option value="FIRST">1기</option>
                    <option value="SECOND">2기</option>
                    <option value="THIRD">3기</option>
                    <option value="FOURTH">4기</option>
                    <option value="FIFTH">5기</option>
                    <option value="SIXTH">6기</option>
                    <option value="SEVENTH">7기</option>
                    <option value="EIGHTH">8기</option>
                    <option value="NINTH">9기</option>
                    <option value="TENTH">10기</option>
                </select>
            </div>

            <button class="signup-btn" type="submit">회원가입</button>

            <div class="divider"><hr><span>또는</span><hr></div>

            <div class="login-link">
                계정이 있으신가요? <a href="/">로그인</a>
            </div>
        </form>
    </div>
</div>
<script src="/js/join.js"></script>
</body>
</html>
