<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내 정보</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/add-feed.css" rel="stylesheet">
</head>
<body class="hidden">
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-2 sidebar d-flex flex-column justify-content-between">
        </div>

        <!-- Main Content -->
        <div class="col-10 main-content d-flex flex-column justify-content-between">
            <div>
                <!-- 상단 검색창 + 버튼 그룹 -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <input type="text" class="form-control me-3" placeholder="검색할 닉네임을 입력해주세요." style="max-width: 300px;">
                    <div>
                        <button class="btn btn-outline-light me-2">글쓰기</button>
                        <button class="btn btn-outline-light me-2">내 정보</button>
                        <button class="btn btn-outline-light">로그아웃</button>
                    </div>
                </div>

                <!-- 이미지 업로드 영역 -->

            </div>
        </div>
    </div>
</div>

<script>

    // 즉시 실행되는 인증 확인 로직 (JWT 검사 및 인증)
    (async () => {
        const token = localStorage.getItem("jwt");

        if (!token) {
            console.log("jwt 토큰이 존재하지 않습니다.");
            window.location.href = "/";
            return;
        }

        try {
            const response = await fetch("/page/authenticate", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${token}`
                }
            });

            if (response.ok) {
                document.body.classList.remove("hidden");
            } else {
                window.location.href = "/";
            }
        } catch (e) {
            console.error("요청 실패:", e);
            window.location.href = "/";
        }
    })();

    window.onload = function(){
        listFeed();
    }

    async function listFeed() {
        const token = localStorage.getItem("jwt");

        try {
            const response = await fetch("/page/authenticate", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${token}`
                }
            });

            if (response.ok) {
                document.body.classList.remove("hidden");
            } else {
                window.location.href = "/";
            }
        } catch (e) {
            console.error("요청 실패:", e);
            window.location.href = "/";
        }
    }

</script>
</body>
</html>
