<div class="main-wrapper">
    <div class="main-content">

        <!-- ✅ 수정/삭제 버튼 -->
        <div class="edit-delete-buttons">
            <button id="delete-feed-btn" class="d-none">피드 삭제</button>
        </div>


        <!-- 이미지 + 본문 -->
        <div class="feed-image-section">
            <div class="feed-header d-flex justify-content-between mb-2 px-1">
                <div id="feed-writer" class="fw-bold"></div>
                <!--                <div id="feed-date" style="font-size: 14px; color: white;"></div>-->
            </div>

            <div id="carouselExample" class="carousel slide mb-3" data-bs-ride="false">
                <div class="carousel-inner" id="carousel-inner">
                    <!-- JS로 이미지 삽입 -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>

            </div>
            <div class="feed-content-box">
                <p id="feed-content" class="m-0">피드 내용이 여기에 출력됩니다.</p>
            </div>
        </div>

        <!-- 댓글 영역 -->
        <div class="comment-section">
            <div id="comment-list">
                <!-- 댓글 목록 -->
            </div>
            <div class="comment-input-area">
                <input type="text" id="comment-input" placeholder="댓글 쓰기">
                <button id="comment-submit">등록</button>
            </div>
        </div>
    </div>
</div>
