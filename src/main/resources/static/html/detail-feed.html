<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/detail-feed.css" rel="stylesheet">
</head>
<body>
<body class="hidden">
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-2 sidebar d-flex flex-column justify-content-between">
        </div>

        <!-- Main Content -->
        <div class="col-10 main-content d-flex flex-column justify-content-between">
            <div>
                <!-- 상단 검색창 + 버튼 그룹 -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <input type="text" class="form-control me-3" placeholder="검색할 닉네임을 입력해주세요"
                           style="max-width: 300px;">
                    <div>
                        <button class="btn btn-outline-light me-2">내 정보</button>
                        <button class="btn btn-outline-light">로그아웃</button>
                    </div>
                </div>

                <!-- ✅ 사진 영역 -->
                <div class="image-container mb-3">
                    <div class="image-slot">
                        <img id="feed-image" class="w-100 h-100 object-fit-cover" style="display: none;"/>
                        <span id="image-placeholder">사진</span>
                    </div>
                </div>

                <!-- 글 영역 -->
                <div class="textarea-box mb-3">
                    <p id="feed-content" class="m-0">피드 내용이 여기에 출력됩니다.</p>
                </div>

                <!-- 댓글 영역 -->
                <div class="textarea-box">
                    <div id="comment-list" class="mb-3">
                        <!-- JS로 댓글 목록 렌더링 -->
                    </div>

                    <div class="d-flex">
                        <input type="text" class="form-control me-2" id="comment-input" placeholder="댓글 쓰기">
                        <button class="btn btn-secondary" id="comment-submit">등록</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/detail-feed.js"></script>
</body>
</body>
</html>
