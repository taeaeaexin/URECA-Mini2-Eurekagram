<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내 피드</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/add-feed.css" rel="stylesheet">

    <style>
        .myfeed-img {
            width: 100%;
            height: 350px; /* 원하는 높이로 조절 가능 */
            object-fit: cover;
        }
    </style>

</head>
<body class="hidden">
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-2 sidebar d-flex flex-column justify-content-between">
        </div>

        <!-- Main Content -->
        <div class="col-10 main-content d-flex flex-column justify-content-between">
            <div>
                <!-- 상단 검색창 + 버튼 그룹 -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <input type="text" class="form-control me-3" placeholder="검색할 닉네임을 입력해주세요." style="max-width: 300px;">
                    <div>
                        <button class="btn btn-outline-light me-2" onclick="addFeed()">글쓰기</button>
                        <button class="btn btn-outline-light me-2">내 정보</button>
                        <button class="btn btn-outline-light">로그아웃</button>
                    </div>
                </div>

                <!-- 피드 개수 표시 -->
                <div id="feed-count"></div>

                <!-- 피드 이미지 영역 -->
                <div class="container mt-4">
                    <div class="row" id="my-feeds"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let token;
    // 즉시 실행되는 인증 확인 로직 (JWT 검사 및 인증)
    (async () => {
        token = localStorage.getItem("jwt");

        if (!token) {
            console.log("jwt 토큰이 존재하지 않습니다.");
            window.location.href = "/";
            return;
        }

        try {
            const response = await fetch("/page/authenticate", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${token}`
                }
            });

            if (response.ok) {
                document.body.classList.remove("hidden");
            } else {
                window.location.href = "/";
            }
        } catch (e) {
            console.error("요청 실패:", e);
            window.location.href = "/";
        }
    })();

    window.onload = function(){
        listFeed();
    }

    // 내 피드 조회
    async function listFeed() {
        try {

            const response = await fetch("/feeds/my-feed",{
                headers: {
                    "Authorization": `Bearer ${token}`
                }
            });

            const responseData = await response.json();

            if(responseData.statusCode === 200){
                const feedList = responseData.data.feeds;
                const feedCount = responseData.data.count;

                document.getElementById("feed-count").innerHTML =
                    `<h3>총 ${feedCount} 개의 피드</h3>`

                const myFeeds = document.getElementById("my-feeds");

                // 피드 하나씩 레이아웃에 추가
                feedList.forEach(feed => {
                    const col = document.createElement("div");
                    col.className = "col-md-3 mb-4";

                    col.innerHTML = `
                        <a href="/feeds/${feed.feedId}">
                          <img src="/images/${feed.imgName}" class="img-fluid myfeed-img" alt="image">
                        </a>
                      `;

                    myFeeds.appendChild(col);
                })
            }
            else{
                alert("내 피드 조회 과정에서 오류 발생")
            }
        } catch (e) {
            console.error("요청 실패:", e);
            window.location.href = "/";
        }
    }

    // 글쓰기 버튼
    function addFeed(){
        window.location.href = "/page/add-feed";
    }
</script>
</body>
</html>
