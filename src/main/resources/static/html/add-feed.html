<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>피드 등록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/add-feed.css" rel="stylesheet">
</head>
<body class="hidden">
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-2 sidebar d-flex flex-column justify-content-between">
        </div>

        <!-- Main Content -->
        <div class="col-10 main-content d-flex flex-column justify-content-between">
            <div>
                <!-- 상단 검색창 + 버튼 그룹 -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <input type="text" class="form-control me-3" placeholder="검색할 닉네임을 입력해주세요."
                           style="max-width: 300px;">
                    <div>
                        <button class="btn btn-outline-light me-2">내 정보</button>
                        <button class="btn btn-outline-light">로그아웃</button>
                    </div>
                </div>

                <!-- 이미지 업로드 영역 -->
                <div class="image-container">
                    <label class="image-slot" for="image1">
                        <span class="placeholder">사진을 넣어주세요</span>
                        <img id="preview1" class="d-none"/>
                        <button class="delete-btn" id="delete1">&times;</button>
                    </label>
                    <input type="file" id="image1" accept="image/*"/>

                    <label class="image-slot" for="image2">
                        <span class="placeholder">사진을 넣어주세요</span>
                        <img id="preview2" class="d-none"/>
                        <button class="delete-btn" id="delete2">&times;</button>
                    </label>
                    <input type="file" id="image2" accept="image/*"/>

                    <label class="image-slot" for="image3">
                        <span class="placeholder">사진을 넣어주세요</span>
                        <img id="preview3" class="d-none"/>
                        <button class="delete-btn" id="delete3">&times;</button>
                    </label>
                    <input type="file" id="image3" accept="image/*"/>
                </div>

                <!-- 글쓰기 영역 -->
                <div class="textarea-box">
                    <textarea class="form-control border-0" rows="10" placeholder="글 쓰기"></textarea>
                </div>
            </div>

            <!-- 버튼 -->
            <div class="text-end mt-3">
                <button class="btn btn-secondary me-2">등록</button>
                <button class="btn btn-light" onclick=history.back()>취소</button>
            </div>
        </div>
    </div>
</div>

<script src="/js/add-feed.js"></script>
</body>
</html>
