<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>피드 상세</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="/css/detail-feed.css" rel="stylesheet">
</head>
<body class="hidden">

    <div class="sidebar-menu" onclick="window.location.href='/page/main'">

        </svg>
        홈

    <div class="sidebar-menu" onclick="window.location.href='/page/add-feed'">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 32 32" fill="white" style="margin-right: 8px;">
            <path d="M27 0c2.761 0 5 2.239 5 5 0 1.126-0.372 2.164-1 3l-2 2-7-7 2-2c0.836-0.628 1.874-1 3-1zM2 23l-2 9 9-2 18.5-18.5-7-7-18.5 18.5zM22.362 11.362l-14 14-1.724-1.724 14-14 1.724 1.724z"></path>

        내 피드
    </div>
    <div class="sidebar-menu logout-btn" onclick="logout()">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 32 32" fill="white" style="margin-right: 8px;">

        로그아웃
    </div>
</div>

<div class="main-wrapper">
    <div class="main-content">

        <!-- ✅ 수정/삭제 버튼 -->
        <div class="edit-delete-buttons">
            <button id="edit-feed-btn" class="d-none">피드 수정</button>
            <button id="delete-feed-btn" class="d-none">피드 삭제</button>
        </div>


        <!-- 이미지 + 본문 -->
        <div class="feed-image-section">
            <div class="feed-header d-flex justify-content-between mb-2 px-1">
                <div id="feed-writer" class="fw-bold"></div>
<!--                <div id="feed-date" style="font-size: 14px; color: white;"></div>-->
            </div>

            <div id="carouselExample" class="carousel slide mb-3" data-bs-ride="false">
                <div class="carousel-inner" id="carousel-inner">
                    <!-- JS로 이미지 삽입 -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>

            </div>
            <div class="feed-content-box">
                <p id="feed-content" class="m-0">피드 내용이 여기에 출력됩니다.</p>
            </div>
        </div>

        <!-- 댓글 영역 -->
        <div class="comment-section">
            <div id="comment-list">
                <!-- 댓글 목록 -->
            </div>
            <div class="comment-input-area">
                <input type="text" id="comment-input" placeholder="댓글 쓰기">
                <button id="comment-submit">등록</button>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS (캐러셀 동작에 필수) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/detail-feed.js"></script>
</body>

</html>
